<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Redux from CDN  -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="p-10 bg-gray-100 text-slate-700">
      <!-- Header Part  -->
      <h1 class="mx-auto max-w-md w-full text-center text-3xl font-bold">
        Counter Application
      </h1>

      <!-- Body Part  -->
      <div class="max-w-md mx-auto mt-10 space-y-5">
        <!-- Counter Container Component -->
        <div id="counterContainer">
          <div
            class="flex flex-col justify-center items-center bg-white rounded p-5 space-y-5"
          >
            <h3 class="text-center mx-auto text-2xl" id="counterValue">0</h3>
            <div class="flex space-x-3">
              <button
                class="flex-wrap m-4 bg-indigo-400 text-white px-3 py-2 rounded shadow"
                id="increment"
              >
                Increment
              </button>
              <button
                class="flex-wrap m-4 bg-rose-400 text-white px-3 py-2 rounded shadow"
                id="decrement"
              >
                Decrement
              </button>
            </div>
          </div>
        </div>

        <!-- Add and Reset Button Container Component -->
        <div class="flex flex-row justify-end">
          <button
            class="m-4 bg-cyan-500 text-white px-3 py-2 rounded shadow+"
            id="addCounter"
          >
            Add counter
          </button>
          <button
            class="m-4 bg-red-400 text-white px-3 py-2 rounded shadow+"
            id="reset"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
